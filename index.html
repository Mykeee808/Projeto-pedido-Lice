<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pedido pra Lice</title>
  <style>
    body {
      background-color: red;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    #titulo {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      opacity: 0.6;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    button {
      background-color: white;
      color: red;
      padding: 15px 25px;
      font-size: 1.2em;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }

    #mensagem {
      margin-top: 30px;
      font-size: 1.4em;
      max-width: 90%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

  <canvas id="fundo"></canvas>

  <div id="titulo">Demorou pra poha pra fzr isso lice</div>

  <div class="container">
    <h1>Quer namorar cmg?? ü•∫</h1>
    <button id="sim">Sim</button>
    <button id="nao">N√£o</button>
    <div id="mensagem"></div>
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    const btnSim = document.getElementById("sim");
    const btnNao = document.getElementById("nao");
    const mensagem = document.getElementById("mensagem");

    btnSim.addEventListener("click", () => {
      mensagem.textContent = "Pronto, agr para de seguir todo mundo e volta com a alian√ßa na bio q eu vi q vc tirou üëπüî™";
    });

    btnNao.addEventListener("click", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - btnNao.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - btnNao.offsetHeight));
      btnNao.style.position = "absolute";
      btnNao.style.left = x + "px";
      btnNao.style.top = y + "px";
    });

    // Cora√ß√µes animados
    const canvas = document.getElementById("fundo");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    for (let i = 0; i < 50; i++) {
      hearts.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 10 + 5,
        speed: Math.random() * 1 + 0.5,
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let heart of hearts) {
        ctx.beginPath();
        ctx.fillStyle = "rgba(255,255,255,0.6)";
        ctx.arc(heart.x, heart.y, heart.size, 0, Math.PI * 2);
        ctx.fill();
        heart.y -= heart.speed;
        if (heart.y < -heart.size) {
          heart.y = canvas.height + heart.size;
          heart.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>

</body>
</html>
